<body>

<p> <a href="#/">Back to Search : </a> </p>

Forecast for {{city}}
<hr/>
Days : <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
<a href="#/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a> |
<a href="#/forecast/4" ng-class="{'bg-primary': days === '4'}">4</a>
<hr/>
<hr>
    <div ng-repeat="weather in weatherAPI.list">
        <div class="row">
            <div class="col-md-12">
                <weather-directive
                        date-format="MMMM d - y"
                        convert-to-standard="convertToFahrenheit(temp)"
                        convert-date="convertToDate(dt)" weather-object="weather">
                </weather-directive>
            </div>
        </div>
    </div>
</body>
